<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HI there!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header class="head">
<h1>Rock Paper Scissor with AI!</h1>
</header>

<div class="score-board">
    <div id="user-label" class="badge">User</div>
    <span id="user-score">0</span><p id="colon">:</p><span id="AI-score">0</span>
    <div id="AI-label" class="badge">AI</div>

    
     <div id="msg1">You said:</div>
     <div id="logo1">scissor</div>
     <div id="msg2">AI:</div>
     <div id="logo2">paper</div>
    

</div>

<div id="result">Let's Go!</div>

<div class="choices">
	<div class="choice" id="r">
		<img src="resources/hand-rock.png">
	</div>
	<div class="choice" id="p">
		<img src="resources/hand(2).png">
	</div>
	<div class="choice" id="s">
		<img src="resources/hand-scissors.png">
	</div>
	
</div>


<script src="backend.js" charset="utf-8"></script>

</body>
</html>
